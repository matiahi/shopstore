<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Add Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Logo / Brand -->
        <a class="navbar-brand" href="products.html">AccessoryShop</a>

        <!-- Mobile Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links + Cart -->
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="products.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin.html">My Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="orders.html">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>

          <!-- Cart Button -->
          <button
            class="btn btn-outline-light position-relative"
            onclick="showCart()"
          >
            ðŸ›’ Cart
            <span
              id="cartCount"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              0
            </span>
          </button>
        </div>
      </div>
    </nav>

    <!-- Modal Alert -->
    <div
      class="modal fade"
      id="customModal"
      tabindex="-1"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="modalTitle">Message</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalMessage">This is a message.</div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <h3 class="mt-5">All Products</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!--Rows will be added dynamically-->
        </tbody>
      </table>

      <h3 class="mb-4">Add new Product</h3>
      <form
        id="productForm"
        class="card p-4 shadow-sm bg-white"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="description" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" id="price" required />
        </div>
        <div class="mb-3">
          <label class="form-control">Product Image</label>
          <input
            type="file"
            class="form-control"
            id="image"
            name="image"
            accept="image/*"
          />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>

    <script>
      //
      document
        .getElementById("productForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData();
          formData.append("name", document.getElementById("name").value);
          formData.append(
            "description",
            document.getElementById("description").value
          );
          formData.append("price", document.getElementById("price").value);

          const imageFile = document.getElementById("image").files[0];
          if (imageFile) {
            formData.append("image", imageFile);
          }

          const url = editMode
            ? `/api/products/${editingProductId}`
            : "/api/products/upload";
          const method = editMode ? "PUT" : "POST";

          try {
            const response = await fetch(url, {
              method: method,
              body: formData,
            });

            if (response.ok) {
              showModalAlert(
                editMode
                  ? "Product saved successfully"
                  : "Product added successfully",
                "success"
              );
              document.getElementById("productForm").reset();
              editMode = false;
              editingProductId = null;
              loadProducts(); // refresh table after save
            } else {
              throw new Error("Error saving product");
            }
          } catch (err) {
            showModalAlert("Failed to save product", "danger");
          }
        });
      //
      function loadProducts() {
        const tbody = document.getElementById("productTableBody");
        tbody.innerHTML = "";
        fetch("/api/products")
          .then((res) => res.json())
          .then((products) => {
            const tbody = document.getElementById("productTableBody");
            tbody.innerHTML = "";
            products.forEach((product) => {
              const row = document.createElement("tr");
              row.innerHTML = `
              <td><img src="${product.imageUrl}" width="80" height="80" style="object-fit: contain;"></td>
              <td>${product.name}</td>
              <td>${product.description}</td>
              <td>${product.price}</td>
              <td>
                  <button class="btn btn-sm btn-warning me-2" onclick="editProduct(${product.id})">Edit</button>
                  <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
              </td>
              `;
              tbody.appendChild(row);
            });
          });
      }

      function editProduct(id) {
        fetch(`/api/products/${id}`)
          .then((res) => res.json())
          .then((product) => {
            document.getElementById("name").value = product.name;
            document.getElementById("description").value = product.description;
            document.getElementById("price").value = product.price;

            editMode = true;
            editingProductId = id;

            window.scrollTo({ top: 0, behavior: "smooth" });
          });
      }
      let editMode = false;
      let editingProductId = null;
      loadProducts(); //Run on page load

      function showModalAlert(message, title = "Alert") {
        const modalTitle = document.getElementById("modalTitle");
        const modalMessage = document.getElementById("modalMessage");
        modalTitle.textContent = title;
        modalMessage.textContent = message;

        const myModal = new bootstrap.Modal(
          document.getElementById("customModal")
        );
        myModal.show();
      }

      let productIdToDelete = null;

      function deleteProduct(id) {
        productIdToDelete = id;

        const deleteModel = new bootstrap.Modal(
          document.getElementById("confirmDeleteModal")
        );
        deleteModel.show();

        document.getElementById("confirmDeleteBtn").onclick = function () {
          fetch(`/api/products/${productIdToDelete}`, {
            method: "DELETE",
          })
            .then((response) => {
              if (response.ok) {
                showModalAlert("Product deleted successfully", "Success");
                loadProducts();
              } else {
                showModalAlert("Failed to delete product", "Error");
              }
            })
            .catch((err) => {
              console.error(err);
              showModalAlert("Error deleting product.", "Error");
            });
          deleteModel.hide();
        };
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Delete Confirmation Modal -->
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      aria-labelledby="confirmDeleteTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="confirmDeleteTitle">Confirm Delete</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this product?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button id="confirmDeleteBtn" type="button" class="btn btn-danger">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
