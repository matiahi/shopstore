<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Add Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div
      id="customAlert"
      class="alert alert-success d-none position-fixed top-0 start-50 translate-middle-x mt-3 shadow"
      style="z-index: 1050; width: 300px; text-align: center"
      role="alert"
    ></div>
    <div class="container mt-5">
      <h3 class="mt-5">All Products</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!--Rows will be added dynamically-->
        </tbody>
      </table>

      <h3 class="mb-4">Add new Product</h3>
      <form
        id="productForm"
        class="card p-4 shadow-sm bg-white"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="description" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" id="price" required />
        </div>
        <div class="mb-3">
          <label class="form-control">Product Image</label>
          <input
            type="file"
            class="form-control"
            id="image"
            name="image"
            accept="image/*"
          />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>

    <script>
      //
      document
        .getElementById("productForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData();
          formData.append("name", document.getElementById("name").value);
          formData.append(
            "description",
            document.getElementById("description").value
          );
          formData.append("price", document.getElementById("price").value);

          const imageFile = document.getElementById("image").files[0];
          if (imageFile) {
            formData.append("image", imageFile);
          }

          const url = editMode
            ? `/api/products/${editingProductId}`
            : "/api/products/upload";
          const method = editMode ? "PUT" : "POST";

          try {
            const response = await fetch(url, {
              method: method,
              body: formData,
            });

            if (response.ok) {
              showAlert(
                editMode
                  ? "Product saved successfully"
                  : "Product added successfully",
                "success"
              );
              document.getElementById("productForm").reset();
              editMode = false;
              editingProductId = null;
              loadProducts(); // refresh table after save
            } else {
              throw new Error("Error saving product");
            }
          } catch (err) {
            showAlert("Failed to save product", "danger");
          }
        });
      //
      function loadProducts() {
        const tbody = document.getElementById("productTableBody");
        tbody.innerHTML = "";
        fetch("/api/products")
          .then((res) => res.json())
          .then((products) => {
            const tbody = document.getElementById("productTableBody");
            tbody.innerHTML = "";
            products.forEach((product) => {
              const row = document.createElement("tr");
              row.innerHTML = `
              <td><img src="${product.imageUrl}" width="80" height="80" style="object-fit: contain;"></td>
              <td>${product.name}</td>
              <td>${product.description}</td>
              <td>${product.price}</td>
              <td>
                  <button class="btn btn-sm btn-warning me-2" onclick="editProduct(${product.id})">Edit</button>
                  <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
              </td>
              `;
              tbody.appendChild(row);
            });
          });
      }

      function deleteProduct(id, button) {
        if (!confirm("Are you sure you want to delete this product?")) return;

        fetch(`/api/products/${id}`, {
          method: "DELETE",
        })
          .then((res) => {
            if (res.ok) {
              showAlert("Product deleted successfully", "success");
              loadProducts();
            } else {
              throw new Error("Failed to delete product");
            }
          })
          .catch((err) => {
            console.error(err);
            showAlert("Error deleting product.", "danger");
          });
      }

      function editProduct(id) {
        fetch(`/api/products/${id}`)
          .then((res) => res.json())
          .then((product) => {
            document.getElementById("name").value = product.name;
            document.getElementById("description").value = product.description;
            document.getElementById("price").value = product.price;

            editMode = true;
            editingProductId = id;

            window.scrollTo({ top: 0, behavior: "smooth" });
          });
      }
      let editMode = false;
      let editingProductId = null;
      loadProducts(); //Run on page load

      function showAlert(message, type = "success") {
        const alertBox = document.getElementById("customAlert");
        alertBox.className =
          "alert alert-${type} position-fixed top-0 start-50 translate-middle-x mt-3 shadow";
        alertBox.innerText = message;
        alertBox.classList.remove("d-none");

        setTimeout(() => {
          alertBox.classList.add("d-none");
        }, 3000);
      }
    </script>
  </body>
</html>
