<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    //
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Add Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4">Add new Product</h2>

      <form
        id="productForm"
        class="card p-4 shadow-sm bg-white"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="description" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" id="price" required />
        </div>
        <div class="mb-3">
          <label class="form-control">Product Image</label>
          <input
            type="file"
            class="form-control"
            id="image"
            name="image"
            accept="image/*"
          />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      <div id="result" class="mt-4"></div>
    </div>

    <script>
      document
        .getElementById("productForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData();
          formData.append("name", document.getElementById("name").value);
          formData.append(
            "description",
            document.getElementById("description").value
          );
          formData.append("price", document.getElementById("price").value);
          formData.append("image", document.getElementById("image").files[0]);

          try {
            const response = await fetch(
              "http://localhost:8080/api/products/upload",
              {
                method: "POST",
                body: formData,
              }
            );

            if (response.ok) {
              document.getElementById("result").innerHTML =
                "<div class='alert alert-succes'> Product uploaded successfully </div>";
              document.getElementById("productForm").reset();
            } else {
              throw new Error("Error");
            }
          } catch (err) {
            document.getElementById("result").innerHTML =
              "<div class='alert alert-danger'> Failed to upload product </div>";
          }
        });
    </script>
  </body>
</html>
