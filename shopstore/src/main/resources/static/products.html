<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <div id="navbarContainer"></div>
    <main class="flex-fill">
    <div class="container py-5">
      <div class="mx-auto p-4 bg-white rounded shadow" style="max-width: 900px">
        <div class="bg-light">
          <h2 class="text-center mb-4">Product List</h2>
          <div id="productList" class="row row-col-1 row-cols-md-3 g-4">
            <!-- Products will be loaded here-->
          </div>
        </div>
      </div>
    </div>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-auto">
      © 2025 AccessoryShop - Made with ♥&#65039 by Nona
    </footer>
    <script>
      // Show navbar
      fetch("navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbarContainer").innerHTML = html;
          updateCartCount();
          attachCartFunctions();
        });

      //Show product
      fetch("/api/products")
        .then((Response) => Response.json())
        .then((products) => {
          const list = document.getElementById("productList");
          products.forEach((product) => {
            const card = document.createElement("div");
            card.className = "col";
            card.innerHTML = `
                      <div class ="card h-100">
                        <a href="${product.imageUrl}" data-lightbox="product-images" data-title=""${product.name}">
                          <img src="${product.imageUrl}" class="card-img-top" alt="${product.name}" style="object-fit: contain; height: 200px;"/>
                          </a>
                          <div class="card-body">
                              <h5 class="card-title">${product.name}</h5>
                              <p class="card-text">${product.description}</p>
                              <p class="card-text fw-bold text-success">$${product.price}</p>
                              <button class="btn btn-sm btn-primary mt-2" onclick="addToCart(${product.id}, '${product.name}', ${product.price}, '${product.imageUrl}')">Add to Cart</button>
                          </div>
                      </div>
                  `;
            list.appendChild(card);
          });
        })
        .catch((err) => {
          document.getElementById(
            "productList"
          ).innerHTML = `<div> class="text-danger">Failed to load products.</div>`;
        });

      function addToCart(id, name, price, imageUrl) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        const existing = cart.find((p) => p.id === id);
        if (existing) {
          existing.quantity += 1;
        } else {
          cart.push({ id, name, price, imageUrl, quantity: 1 });
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
      }

      // Run on initial page load
      window.onload = updateCartCount;

      

      
    </script>
    <script src="js/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  </body>
</html>
