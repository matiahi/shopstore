<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <!-- Logo / Brand -->
        <a class="navbar-brand" href="products.html">AccessoryShop</a>

        <!-- Mobile Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links + Cart -->
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="products.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin.html">My Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="orders.html">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>

          <!-- Cart Button -->
          <button
            class="btn btn-outline-light position-relative"
            onclick="showCart()"
          >
            ðŸ›’ Cart
            <span
              id="cartCount"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              0
            </span>
          </button>
        </div>
      </div>
    </nav>
    <!--Cart Modal-->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLable"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLable">Your Shopping Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="cartItemContainer">
            <!--Crt items will be injected here-->
          </div>
          <div class="modal-footer">
            <strong>Total: $<span id="cartTotal">0</span></strong>
            <button id="checkoutBtn" class="btn btn-success">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
