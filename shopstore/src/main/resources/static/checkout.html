<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Logo / Brand -->
        <a class="navbar-brand" href="products.html">AccessoryShop</a>

        <!-- Mobile Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links + Cart -->
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="products.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin.html">My Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="orders.html">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>

          <!-- Cart Button -->
          <button
            class="btn btn-outline-light position-relative"
            onclick="showCart()"
          >
            ðŸ›’ Cart
            <span
              id="cartCount"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              0
            </span>
          </button>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h2 class="mb-4">Checkout</h2>
      <form id="checkoutForm" class="bg-white p-4 shadow rounded">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full name</label>
          <input type="text" id="fullName" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Shipping Address</label>
          <textarea
            id="address"
            class="form-control"
            row="3"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="note" class="form-label">Note (Optional)</label>
          <textarea id="note" class="form-control" rows="2"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Place Order</button>
      </form>
      <div id="confirmation" class="alert alert-success mt-3 d-none">
        Your order has been placed successfully!
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("checkoutForm");

        if (form) {
          form.addEventListener("submit", async function (e) {
            e.preventDefault();

            const order = {
              fullName: document.getElementById("fullName").value,
              email: document.getElementById("email").value,
              address: document.getElementById("address").value,
              note: document.getElementById("note").value,
            };

            try {
              const response = await fetch("http://localhost:8080/api/orders", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(order),
              });

              if (response.ok) {
                document.getElementById("checkoutForm").classList.add("d-none");
                document
                  .getElementById("confirmation")
                  .classList.remove("d-none");
                localStorage.removeItem("cart");
              } else {
                alert("something went wrong.Try again.");
              }
            } catch (err) {
              alert("Error submitting the form.");
            }
          });
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
