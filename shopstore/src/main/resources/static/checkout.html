<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div id="navbarContainer"></div>
    <div class="container py-5">
      <div class="mx-auto p-4 bg-white rounded shadow" style="max-width: 900px">
        <div class="container mt-5">
          <h2 class="mb-4">Checkout</h2>
          <form id="checkoutForm" class="bg-white p-4 shadow rounded">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full name</label>
              <input type="text" id="fullName" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Shipping Address</label>
              <textarea
                id="address"
                class="form-control"
                row="3"
                required
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="note" class="form-label">Note (Optional)</label>
              <textarea id="note" class="form-control" rows="2"></textarea>
            </div>

            <button type="submit" class="btn btn-success">Place Order</button>
          </form>
          <div id="confirmation" class="alert alert-success mt-3 d-none">
            Your order has been placed successfully!
          </div>
        </div>
      </div>
    </div>

    <script>
      // Show navbar
      fetch("navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbarContainer").innerHTML = html;
        });

      // Get user input form and save it
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("checkoutForm");

        if (form) {
          form.addEventListener("submit", async function (e) {
            e.preventDefault();

            const order = {
              fullName: document.getElementById("fullName").value,
              email: document.getElementById("email").value,
              address: document.getElementById("address").value,
              note: document.getElementById("note").value,
            };

            try {
              const response = await fetch("http://localhost:8080/api/orders", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify(order),
              });

              if (response.ok) {
                document.getElementById("checkoutForm").classList.add("d-none");
                document
                  .getElementById("confirmation")
                  .classList.remove("d-none");
                localStorage.removeItem("cart");
              } else {
                alert("something went wrong.Try again.");
              }
            } catch (err) {
              alert("Error submitting the form.");
            }
          });
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
