<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <div id="navbarContainer"></div>
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
      
      <div
        class="p-5 bg-white rounded-4 shadow-lg"
        style="max-width: 700px; width: 100%"
      >
        
        <h4 class="text-center fw-light" style="line-height: 1.8">
          Hi, welcome to my page! My name is <strong>Nona</strong>, and I
          created this site to practice Java. I'm a junior developer, and I’d be
          glad if you could share your thoughts to help me improve my project
          and expand my knowledge. <br />matiahi@yahoo.com
        </h4>
      </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
      © 2025 AccessoryShop - Made with ♥&#65039 by Nona
    </footer>
    <script>
      // Show navbar
      fetch("navbar.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("navbarContainer").innerHTML = html;
          updateCartCount();
        });
    </script>
    <script src="js/nav.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
  </body>
</html>
