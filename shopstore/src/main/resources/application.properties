spring.application.name=shopstore

# spring.datasource.url=jdbc:mysql://localhost:3306/shopstore?useSSL=false&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/shopstore?useSSL=false&allowPublicKeyRetrieval=true

spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.rules=USER
spring.security.enabled=false

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

